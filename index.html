<body>
  <div class="jumbotron">
    <video autoplay loop muted id="main-video">
      <source src="assets/videos/main-video.mp4" type="video/mp4">
    </video>
    <section class="landing-page--content">
      <div id="landing-page" class="hero-body">
        <div class="container">
          <div id="logo">
            <img src="./assets/images/Logo_Tribal.PNG" alt="logo" class="">
          </div>
          <div class="landingBlock">
            <h3 class="title is-2" id="highlight">
              <span>Tour the world. Make it a better place!</span>
            </h3>
            <!--  -->
            <form id="main-form" class="">
              <div class="" id="">
                <div class="">
                  <select name="region-choice" id="region-list">
                    <option value="Country" selected>Country</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Fiji">Fiji</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="India">India</option>
                    <option value="Jordan">Jordan</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Malawi">Malawi</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Peru">Peru</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Senegal">Senegal</option>
                    <option value="Thailand">Thailand</option>
                  </select>
                  <button class="" id="formBtn">Let's Go!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>


<div id="map"></div>
  <div id="return-trips" class="Boxed"></div>
