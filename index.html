  <head>
    <link href="./assets/styles/hover.css" rel="stylesheet">

  <title id="windowTitle">Voluntour</title>

<body>
  <div class="jumbotron">
    <video autoplay loop muted id="main-video">
      <source src="assets/videos/main-video.mp4" type="video/mp4">
    </video>
    <section class="landing-page--content">
      <div id="landing-page" class="hero-body">
        <div class="container">
          <div id="logo">
            <img src="./assets/images/Logo_Tribal.PNG" alt="logo" class="img-fluid">
          </div>
          <div class="landingBlock">
            <h3 class="title is-2" id="highlight">
              <span>Tour the world. Make it a better place!</span>
            </h3>
            <!--  -->
            <form id="main-form" class="">

              <div class="input-group">
                <select name="region-choice" class="custom-select" id="region-list">
                  <option value="Country" selected>Choose your adventure</option>
                  <option value="Cambodia">Cambodia</option>
                  <option value="Ecuador">Ecuador</option>
                  <option value="Fiji">Fiji</option>
                  <option value="Hawaii">Hawaii</option>
                  <option value="India">India</option>
                  <option value="Jordan">Jordan</option>
                  <option value="Kenya">Kenya</option>
                  <option value="Malawi">Malawi</option>
                  <option value="Nepal">Nepal</option>
                  <option value="Peru">Peru</option>
                  <option value="Philippines">Philippines</option>
                  <option value="Senegal">Senegal</option>
                  <option value="Thailand">Thailand</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="formBtn">Let's Go!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Responsive Container -->
  <div class="container-fluid">

    <div class="row">
      <!-- News and Travel Column -->
      <div class="col-sm card">
        <!-- News Div -->
        <div id="news-list" class=""></div>
        <!-- Travel Advisory Div  -->
        <div id="travel-advisory" class=""></div>
      </div>
      <!-- Map Column -->
      <div class="col-sm">
        <div id="map"></div>
      </div>
    </div>

    <div id="returnTrips" class="card"></div>

    <!--Weather Info Div  -->
    <div id="weather-info" class=""></div>
    <!--Meetups Div  -->
    <div id="meetup-events" class=""></div>
    <!-- Contact Us Div -->
    <div id="contact-form" class="">
      <h2>Contact Us</h2>
      <h3>How can we help you?</h3>
      <form action="" method="POST">
        <div>
          <div>
            <div>
              <label for="first-name">Full Name</label>
              <input type="text" class="form-control" name="first_name" id="first-name" placeholder="First name" required>
            </div>
            <div>
              <input type="text" class="form-control" name="last_name" id="last-name" placeholder="Last name" required>
            </div>
          </div>
        </div>
        <div>
          <label for="mail">Email:</label>
          <input type="email" class="form-control" name="user-mail" id="mail" placeholder="e.g. contact@example.com">
        </div>
        <div>
          <label for="msg">Your message:</label>
          <textarea name="user_message" class="form-control" id="msg" cols="50" rows="15"></textarea>
        </div>
        <div>
          <button type="button" class="btn btn-warning btn-block">
            <span id="contact-submit">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVMOinpFZwvaAvMN1b8uQUmVYLYLyskoQ&callback=initMap">
  </script>
  <!-- Our scripts -->
  <script src="./assets/scripts/firebase.js"></script>
  <script src="./assets/scripts/cityList.js"></script>
  <script src="./assets/scripts/script.js"></script>
